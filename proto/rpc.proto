syntax = "proto3";
package users;
option go_package = "t3p-proto/rpc_go";

// Users Service
service Users {
    // GetUsers
    rpc GetUsers(EmptyReq) returns (GetUsersResponse) {};
}

// EmptyReq message
message EmptyReq {}

// GetUsersResponse message
message GetUsersResponse {
    // User message
    repeated User users = 1;
}

// User message
message User {
    // The user name
    string name = 1;
    // The user age
    int32 age = 2;
    // address
    string address = 3;
}
